  en_us: |
    Grid Management Tools - Grid Control & Visualization

    Essential tools for managing Revit grids and their properties.
    Control grid visibility, extents, and bubble orientations across
    different views and view types.

    FEATURES:
    • 2D/3D Extent Toggle - Grid extent management
    • Copy State View Grid - Grid state copying
    • Flip Bubble Grid - Bubble orientation control
    • View-specific grid controls

    WORKFLOW SUPPORT:
    • Multi-view grid management
    • State preservation across views
    • Quick grid property changes
    • Consistent grid visualization

    Version: 2.0 | Author: PrasKaa Team
  id: |
